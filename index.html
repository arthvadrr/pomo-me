<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pomo Me</title>
        <meta name="description" content="The Pomo for people who like pomos" />
        <meta name="keywords" content="Pomodoro, Timer" />
        <meta name="author" content="javaBryan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/styles.min.css" />
    </head>

    <body>
        <div style="display: none">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <symbol id="icon-volume" viewBox="0 0 32 32">
                    <path
                        d="M22.485 25.985a1.5 1.5 0 01-1.061-2.56c4.094-4.094 4.094-10.755 0-14.849a1.5 1.5 0 112.121-2.121c2.55 2.55 3.954 5.94 3.954 9.546s-1.404 6.996-3.954 9.546a1.495 1.495 0 01-1.061.439zm-5.328-2.828a1.5 1.5 0 01-1.061-2.56 6.508 6.508 0 000-9.192 1.5 1.5 0 112.121-2.121c3.704 3.704 3.704 9.731 0 13.435a1.495 1.495 0 01-1.061.439zM13 30a1 1 0 01-.707-.293L4.586 22H1a1 1 0 01-1-1V11a1 1 0 011-1h3.586l7.707-7.707A1 1 0 0114 3v26a1.002 1.002 0 01-1 1z"
                    />
                </symbol>
                <symbol id="icon-muted" viewBox="0 0 32 32">
                    <path
                        d="M30 19.35V22h-2.65L24 18.65 20.65 22H18v-2.65L21.35 16 18 12.65V10h2.65L24 13.35 27.35 10H30v2.65L26.65 16 30 19.35zM13 30a1 1 0 01-.7-.3L4.58 22H1a1 1 0 01-1-1V11a1 1 0 011-1h3.59l7.7-7.7A1 1 0 0114 3v26a1 1 0 01-1 1z"
                    />
                </symbol>
            </svg>
        </div>
        <div class="content-area-container">
            <header>
                <div class="alert-area">
                    <noscript>
                        We don't like pages relying on Javascript, but
                        unfortunately you need javascript enabled to use Pomo
                        Me. Sorry!
                    </noscript>
                </div>
            </header>

            <main>
                <div class="branding">
                    <h1>Pomo Me</h1>
                </div>
                <div class="pomo-timer">
                    <div class="display">
                        <div class="timer-section">
                            <div class="analog">
                                <svg
                                    id="svg"
                                    width="200"
                                    height="200"
                                    viewPort="0 0 100 100"
                                    version="1.1"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <circle
                                        r="90"
                                        cx="100"
                                        cy="100"
                                        fill="transparent"
                                        stroke-dasharray="565.48"
                                        stroke-dashoffset="0"
                                    ></circle>
                                    <circle
                                        id="progressBar"
                                        r="90"
                                        cx="100"
                                        cy="100"
                                        fill="transparent"
                                        stroke-dasharray="565.48"
                                        stroke-dashoffset="0"
                                    ></circle>
                                </svg>
                            </div>
                            <button id="decreaseTime">-</button>
                            <div id="timer"></div>
                            <button id="increaseTime">+</button>
                        </div>
                    </div>
                    <div class="controls">
                        <div id="stateView">
                            <div class="state">Ready</div>
                        </div>
                        <div class="control-row">
                            <div class="control-col">
                                <button id="shortBreak">Short Break</button>
                                <button id="longBreak">Long Break</button>
                            </div>
                            <div class="control-col">
                                <button id="start" aria-pressed="false">
                                    Start
                                </button>
                                <button id="reset">Reset</button>
                            </div>
                        </div>
                        <div class="control-row audio-view">
                            <audio
                                id="audioTicking"
                                src="/src/inc/ticking.mp3"
                                type="audio/mpeg"
                                preload="auto"
                                loop
                            ></audio>
                            <button id="mute-sounds" type="button">
                                <svg class="icon-volume" focusable="false">
                                    <use href="#icon-volume"></use>
                                </svg>
                                <svg
                                    class="icon-muted hidden"
                                    focusable="false"
                                >
                                    <use href="#icon-muted"></use>
                                </svg>
                                <span id="volume-action">Mute</span>
                            </button>
                        </div>
                    </div>
                    <div class="task-list">
                        <form action="#" class="task-form">
                            <legend>What are you working on?</legend>

                            <input
                                type="text"
                                name="name"
                                placeholder="Add a task here"
                                value=""
                                id="name"
                            />

                            <input
                                type="submit"
                                name="submit"
                                value="Add"
                                class="button"
                            />
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="build/index.min.js"></script>
    </body>
</html>
