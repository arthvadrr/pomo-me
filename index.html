<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pomo Me</title>
        <meta name="description" content="The Pomo for people who like pomos" />
        <meta name="keywords" content="Pomodoro, Timer" />
        <meta name="author" content="javaBryan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/styles.min.css" />
    </head>

    <body>
        <div class="content-area-container">
            <div>
                <symbol id="icon-minus" viewBox="0 0 32 32">
                    <path
                        d="M0 13v6c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1h-30c-0.552 0-1 0.448-1 1z"
                    ></path>
                </symbol>
                <symbol id="icon-plus" viewBox="0 0 32 32">
                    <path
                        d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"
                    ></path>
                </symbol>
            </div>

            <header>
                <div class="alert-area">
                    <noscript>
                        We don't like pages relying on Javascript, but
                        unfortunately you need javascript enabled to use Pomo
                        Me. Sorry!
                    </noscript>
                </div>
            </header>

            <main>
                <div class="branding">
                    <h1>Pomo Me</h1>
                </div>
                <div class="pomo-timer">
                    <div class="display">
                        <div class="timer-section">
                            <div class="analog">
                                <svg
                                    id="svg"
                                    width="200"
                                    height="200"
                                    viewPort="0 0 100 100"
                                    version="1.1"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <circle
                                        r="90"
                                        cx="100"
                                        cy="100"
                                        fill="transparent"
                                        stroke-dasharray="565.48"
                                        stroke-dashoffset="0"
                                    ></circle>
                                    <circle
                                        id="progressBar"
                                        r="90"
                                        cx="100"
                                        cy="100"
                                        fill="transparent"
                                        stroke-dasharray="565.48"
                                        stroke-dashoffset="0"
                                    ></circle>
                                </svg>
                            </div>
                            <button id="decreaseTime">-</button>
                            <div id="timer"></div>
                            <button id="increaseTime">+</button>
                        </div>
                    </div>
                    <div class="controls">
                        <div id="stateView">
                            <div class="state">Ready</div>
                        </div>
                        <div class="control-row">
                            <div class="control-col">
                                <button id="shortBreak">Short Break</button>
                                <button id="longBreak">Long Break</button>
                            </div>
                            <div class="control-col">
                                <button id="start" aria-pressed="false">
                                    Start
                                </button>
                                <button id="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="build/index.min.js"></script>
    </body>
</html>
