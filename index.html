<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pomo Me</title>
        <meta name="description" content="The Pomo for people who like pomos" />
        <meta name="keywords" content="Pomodoro, Timer" />
        <meta name="author" content="javaBryan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="build/styles.min.css" />
    </head>

    <body>
        <div class="content-area-container">
            <div>
                <symbol id="icon-minus" viewBox="0 0 32 32">
                    <path
                        d="M0 13v6c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1h-30c-0.552 0-1 0.448-1 1z"
                    ></path>
                </symbol>
                <symbol id="icon-plus" viewBox="0 0 32 32">
                    <path
                        d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"
                    ></path>
                </symbol>
            </div>

            <header>
                <div class="alert-area">
                    <noscript>
                        We don't like pages relying on Javascript, but
                        unfortunately you need javascript enabled to use Pomo
                        Me. Sorry!
                    </noscript>
                </div>
            </header>

            <main>
                <div class="branding">
                    <h1>Pomo Me</h1>
                </div>
                <div class="pomo-timer">
                    <div class="display">
                        <div class="timer-section">
                            <div id="timer"></div>
                            <div class="controls">
                                <button id="increaseTime">
                                    <svg class="icon icon-plus">
                                        <path
                                            d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z"
                                        ></path>
                                    </svg>
                                </button>
                                <button id="decreaseTime">
                                    <svg class="icon icon-minus">
                                        <path
                                            d="M0 13v6c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1h-30c-0.552 0-1 0.448-1 1z"
                                        ></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="start">Start</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </main>

            <aside class="settings">
                <h2>Settings</h2>
                <div>This is where settings will pop out</div>
            </aside>
        </div>
        <script src="build/index.min.js"></script>
    </body>
</html>
