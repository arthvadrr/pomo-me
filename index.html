<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pomo Me</title>
    <meta name="description" content="The Pomo for people who like pomos" />
    <meta name="keywords" content="Pomodoro, Timer" />
    <meta name="author" content="javaBryan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/styles.min.css" />
  </head>

  <body>
    <div class="content-area-container">
      <header>
        <div class="alert-area">
          <noscript>
            We don't like pages relying on Javascript, but unfortunately you
            need javascript enabled to use Pomo Me. Sorry!
          </noscript>
        </div>
      </header>

      <main>
        <div class="branding">
          <h1>Pomo Me</h1>
        </div>
        <div class="pomo-timer">
          <div class="display">
            <div class="timer-section">
              <div class="slots" id="slot0">0</div>
              <div class="slots" id="slot1">0</div>
              <div class="seperator">:</div>
              <div class="slots" id="slot2">0</div>
              <div class="slots" id="slot3">0</div>
              <div class="seperator">:</div>
              <div class="slots" id="slot4">0</div>
              <div class="slots" id="slot5">0</div>
            </div>
          </div>
          <div class="controls">
            <button>Start</button><button>Reset</button>
          </div>
        </div>
      </main>

      <aside class="settings">
        <h2>Settings</h2>
        <div>This is where settings will pop out</div>
      </aside>
    </div>
    <script src="build/index.min.js"></script>
  </body>
</html>
